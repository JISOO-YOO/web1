<!--

[ 인터넷이 작동하는 기본 원리 ]

고객 : 클라이언트 (client)
사업자 : 서버(server)

요청하는 컴퓨터 : 클라이언트 컴퓨터
응답하는 컴퓨터 : 서버 컴퓨터

웹브라우저는 클라이언트에서 동작
    - 그래서 웹브라우저의 다른 말은 웹 클라이언트 이다.
    - 웹브라우저가 깔린 컴퓨터는 정보를 요청한다
    
웹서버는 서버에서 동작
    - 그래서 웹서버 라고 부른다.
    - 웹서버가 깔린 컴퓨터는 정보를 응답한다.
    
웹브라우저가 설치된 컴퓨터와 웹서버가 설치된 컴퓨터는 서로 정보를 주고 받는다


*만약 게임을 만든다면
    - 사용자의 컴퓨터에 설치된 프로그램 = 게임 클라이언트
    - 게임회사의 서버 컴퓨터에 설치된 프로그램 = 게임 서버



-->

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인터넷의 작동 원리</title>
    <style>
        body{text-align: center;}
        h1 {padding: 30px;}
        .div1 { border: 5px solid pink;}
        .div2{ margin-top: 100px;     border: 5px solid skyblue;}
        .div2 h2 { padding: 50px;}
        .div2 p { padding-bottom: 100px;}
    </style>
</head>
<body>
  <h1>[ 인터넷의 기본 작동 원리 ]</h1>
   <div class="div1">
    <img src="images/client-server.JPG" alt="c-s">
    <p>
        고객 : 클라이언트 (client) <br>
사업자 : 서버(server)</p>

<p>요청하는 컴퓨터 : 클라이언트 컴퓨터 <br>
응답하는 컴퓨터 : 서버 컴퓨터</p>

<p>웹브라우저는 클라이언트에서 동작 <br>
    - 그래서 웹브라우저의 다른 말은 웹 클라이언트 이다.</p>
    
<p>웹서버는 서버에서 동작 <br>
    - 그래서 웹서버 라고 부른다.</p>
</div>
   <div class="div2">    
    <h2>! 만약 게임을 만든다면 !</h2>
    <img src="images/game.JPG" alt="game">
    <p>
        - 사용자의 컴퓨터에 설치된 프로그램 = 게임 클라이언트 <br>
    - 게임회사의 서버 컴퓨터에 설치된 프로그램 = 게임 서버
    </p>
    </div>
    
</body>
</html>
